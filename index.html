<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1d4ed8, #2563eb);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 360px;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: fadeIn 0.8s ease;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px;
      border: 4px solid #2563eb;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      color: #111827;
    }

    .role {
      font-size: 14px;
      color: #2563eb;
      margin-bottom: 15px;
    }

    .info {
      margin: 20px 0;
      text-align: left;
    }

    .info div {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      color: #374151;
    }

    .info i {
      color: #2563eb;
      width: 18px;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social a {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #2563eb;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s;
      font-size: 18px;
    }

    .social a.whatsapp {
      background: #25d366;
    }

    .social a.instagram {
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
    }

    .social a:hover {
      transform: translateY(-4px);
      filter: brightness(0.9);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="avatar">
      <img src="https://i.postimg.cc/c4KT32d3/Gemini-Generated-Image-ibv3gvibv3gvibv3.png" alt="Vanrley Macedo">

    <h1>Vanrley Macedo</h1>

    <div class="info">
      <div><i class="fas fa-user"></i> 25 anos</div>
      <div><i class="fas fa-location-dot"></i> São Luís - MA</div>
      <div><i class="fas fa-envelope"></i> vntecnologialtda@gmail.com</div>
      <div><i class="fas fa-phone"></i> (98) 97018-0089</div>
    </div>

    <div class="social">
      <a href="https://wa.me/5598970180089" target="_blank" class="whatsapp" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>

      <a href="https://www.instagram.com/vanrley.macedo.dev" target="_blank" class="instagram" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>

      <a href="https://www.linkedin.com/in/vanrley-macedo-894a52257/" title="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </div>

  <script>
    document.querySelectorAll('.social a').forEach(icon => {
      icon.addEventListener('click', () => {
        icon.style.transform = 'scale(1.1)';
        setTimeout(() => icon.style.transform = 'scale(1)', 200);
      });
    });
  </script>

</body>
</html>
